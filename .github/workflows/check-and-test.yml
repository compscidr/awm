name: awm-lib test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  awm_server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            compscidr/awm-server
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: awm-server
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  awm_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11.0.4'
      - name: lint
        run: ./gradlew awm:lint
      - name: lint results
        uses: yutailang0119/action-android-lint@v2.0.0
        with:
          report-path: awm/build/reports/lint/report.xml
      - name: checkstyle
        run: ./gradlew awm:checkstyle
      - name: junit5 units tests (with jacoco covarege reports)
        run: ./gradlew awm:jacocoTestReport
      - uses: actions/upload-artifact@v2
        with:
          name: awm-reports
          path: awm/build/reports


  upload-coverage-reports:
    needs: [awm_checks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - name: Display structure of downloaded files
        run: ls -R
      - name: codecov upload
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: awm-reports/jacoco/jacocoTestReportDebug/jacocoTestReportDebug.xml