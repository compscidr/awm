name: awm-lib test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  awm_checks:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11.0.4'
      - name: lint
        run: ./gradlew awm:lint
      - name: lint results
        uses: yutailang0119/action-android-lint@v1.1.0
        with:
          xml_path: awm/build/reports/lint/report.xml
      - name: checkstyle
        run: ./gradlew awm:checkstyle
      - name: junit5 units tests (with jacoco covarege reports)
        run: adb connect android-emulator:5555 && adb wait-for-device ./gradlew awm:connectedCheck && ./gradlew awm:jacocoTestReport
      - uses: actions/upload-artifact@v2
        with:
          name: awm-reports
          path: awm/build/reports


  upload-coverage-reports:
    needs: [awm_checks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - name: Display structure of downloaded files
        run: ls -R
      - name: codecov upload
        uses: codecov/codecov-action@v2.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: awm-reports/jacoco/jacocoTestReportDebug/jacocoTestReportDebug.xml