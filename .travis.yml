# https://reflectoring.io/fully-automated-open-source-release-chain/

language: android
android:
  components:
    - build-tools-28.0.3
    - android-28

    - extra-goolge-google_play_services
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

stages:
  - name: build
  - name: snapshot
  if: branch = master
  - name: release
  if: branch = release
